<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send OTP via RapidMail API</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, textarea {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Send OTP Email</h1>
    <form id="otpForm">
        <input type="email" id="sendto" placeholder="Recipient Email" required>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="replyTo" placeholder="Reply To Email" required>
        <input type="text" id="title" placeholder="Email Title" required>
        <textarea id="body" placeholder="Email Body" required></textarea>
        <button type="submit">Send OTP</button>
    </form>
    <div id="response"></div>

    <script>
        $('#otpForm').on('submit', function(e) {
            e.preventDefault();

            const settings = {
                async: true,
                crossDomain: true,
                url: 'https://rapidmail.p.rapidapi.com/',
                method: 'POST',
                headers: {
                    'x-rapidapi-key': 'Qin9902wJRmshsTE54XUIARXzJqbp1JjOD8jsnrGlWi9N1m6jO', // Your API key
                    'x-rapidapi-host': 'rapidmail.p.rapidapi.com',
                    'Content-Type': 'application/json'
                },
                processData: false,
                data: JSON.stringify({
                    ishtml: "false",
                    sendto: $('#sendto').val(),
                    name: $('#name').val(),
                    replyTo: $('#replyTo').val(),
                    title: $('#title').val(),
                    body: $('#body').val()
                })
            };

            $.ajax(settings)
                .done(function(response) {
                    $('#response').html('<p>Email sent successfully!</p>');
                    console.log(response);
                })
                .fail(function(jqXHR, textStatus) {
                    $('#response').html('<p>Error sending email: ' + jqXHR.responseText + '</p>');
                    console.error('Error:', textStatus, jqXHR);
                });
        });
    </script>
</body>
</html>
